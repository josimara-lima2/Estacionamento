<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="container">
        <h1>Lista de veículos estacionados</h1>

        <label for="nome">Nome:<input type="text" id="nome" placeholder="Digite o nome do veiculo:" autocomplete="off"></label>
    
    <label for="placa">Placa: <input type="text" id="placa" placeholder="Digite a placa do veiculo:" autocomplete="off"></label>
    
    <button id="cadastrar">Cadastrar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio">

        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
